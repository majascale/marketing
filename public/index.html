<!DOCTYPE html>
<html lang="en">
<head>
  <title>Link Mobility Activity</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <h4>Configuration</h4>
  <div id="step1">
      <label for="messageType">Message Type</label>
      <select id="messageType" onChange="setSectionVisibility()">
         <option value="sms" selected>SMS</option>
         <option value="viber">VIBER</option>
      </select>
      <br><br>
      <div id="smsSection"> 
         <label for="smsMsisdn">Msisdn</label>
         <input type="text" id="smsMsisdn" required><br><br>
         <label for="smsText">Text</label>
         <input type="text" id="smsText" required>
      </div>
      <div id="viberSection"> 
        <label for="viberType">Viber Message Type</label>
        <select id="viberType" onChange="setViberSectionVisibility()">
          <option value="text" selected>Text</option>
          <option value="file">File</option>
          <option value="video">Video</option>
          <option value="text+video">Text & Video</option>
        </select>
        <br><br>
        <div id="viberTextSection"> 
           <label for="viberTextMsisdn">Msisdn</label>
           <input type="text" id="viberTextMsisdn" required><br><br>
           <label for="viberTextText">Text</label>
           <input type="text" id="viberTextText" required><br><br>
           <label for="viberTextFallback">Fallback</label>
           <input type="text" id="viberTextFallback"><br><br>
           <label for="viberTextPlatform">Platform</label>
           <input type="number" id="viberTextPlatform" min="1" max="2"><br><br>
           <label for="viberTextButtonName">Button Name</label>
           <input type="text" id="viberTextButtonName"><br><br>
           <label for="viberTextButtonUrl">Button URL</label>
           <input type="url" id="viberTextButtonUrl"><br><br>
           <label for="viberTextImageUrl">Image URL</label>
           <input type="url" id="viberTextImageUrl"><br><br>
        </div>
        <div id="viberFileSection"> 
           <label for="viberFileMsisdn">Msisdn</label>
           <input type="text" id="viberFileMsisdn" required><br><br>
           <label for="viberFileFallback">Fallback</label>
           <input type="text" id="viberFileFallback"><br><br>
           <label for="viberFilePlatform">Platform</label>
           <input type="number" id="viberFilePlatform" min="1" max="2"><br><br>
           <label for="viberFileUrl">File URL</label>
           <input type="url" id="viberFileUrl" required><br><br>
           <label for="viberFileName">File Name</label>
           <input type="text" id="viberFileName"><br><br>
        </div>
        <div id="viberVideoSection"> 
           <label for="viberVideoFallback">Fallback</label>
           <input type="text" id="viberVideoFallback"><br><br>
           <label for="viberVideoPlatform">Platform</label>
           <input type="number" id="viberVideoPlatform" min="1" max="2"><br><br>
           <label for="viberVideoButtonUrl">Button URL</label>
           <input type="url" id="viberVideoButtonUrl"><br><br>
           <label for="viberVideoButtonName">Button Name</label>
           <input type="text" id="viberVideoButtonName"><br><br>
           <label for="viberVideoUrl">Video URL</label>
           <input type="url" id="viberVideoUrl" required><br><br>
           <label for="viberVideoSize">Video Size</label>
           <input type="number" id="viberVideoSize" min="1" max="200" required><br><br>
           <label for="viberVideoDuration">Video Duration</label>
           <input type="number" id="viberVideoDuration" min="1" required><br><br>
           <label for="viberVideoThumbnailUrl">Thumbnail URL</label>
           <input type="url" id="viberVideoThumbnailUrl" required><br><br>
        </div> 
      </div>
      <br><br>
  </div>

  <script src="postmonger.js"></script>
  <script src="activity.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
