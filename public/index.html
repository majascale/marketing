<!DOCTYPE html>
<html lang="en">
<head>
  <title>Link Mobility Activity</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <h4>Configuration</h4>
  <div id="step1">
      <label for="messageType">Message Type</label>
      <select id="messageType" onLoad="setSectionVisibility()" onChange="setSectionVisibility()">
         <option value="none" selected></option>
         <option value="sms">SMS</option>
         <option value="viber">VIBER</option>
      </select>
      <br><br>
      <div id="smsSection" hidden> 
         <label for="smsMsisdn">Msisdn</label>
         <input type="text" id="smsMsisdn" required><br><br>
         <label for="smsText">Text</label>
         <input type="text" id="smsText" required>
      </div>
      <div id="viberSection" hidden> 
        <label for="viberType">Viber Message Type</label>
        <select id="viberType" onChange="setViberSectionVisibility()">
          <option value="none" selected></option>
          <option value="text">Text</option>
          <option value="file">File</option>
          <option value="video">Video</option>
          <option value="text+video">Text & Video</option>
        </select>
        <br>
        <div id="viberTextSection" hidden> 
           <label for="viberText">Text</label>
           <input type="text" id="viberText" required><br>
           <label for="fallbackText">Fallback</label>
           <input type="text" id="fallbackText"><br> 
           <label for="platformText">Platform</label>
           <input type="number" id="platformText" min="1" max="2"><br>
           <label for="buttonName">Button Name</label>
           <input type="text" id="buttonName"><br>
           <label for="buttonName">Button URL</label>
           <input type="url" id="buttonUrl"><br>
           <label for="buttonName">Image URL</label>
           <input type="url" id="imageUrl"><br>
        </div>
      </div>
      <br><br>
  </div>

  <script src="postmonger.js"></script>
  <script src="activity.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
