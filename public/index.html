<!DOCTYPE html>
<html lang="en">
<head>
  <title>Link Mobility Activity</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <h4>Configuration</h4>
  <div id="step1" class="step">
      <label for="messageType">Message Type</label>
      <select id="messageType" onChange="setViberSectionVisibility()">
        <option value="none"></option>
        <option value="sms">SMS</option>
        <option value="viber">VIBER</option>
      </select>
      <br><br>
      <div id="smsSection" hidden> 
        <label for="smsText">Text</label>
        <input type="text" id="smsText" required>
      </div>
      <br><br>
      <div id="viberSection" hidden> 
        <label for="viberType">Viber Message Type</label>
        <select id="viberType" label="Viber Message Type">
          <option value="text">Text</option>
          <option value="file">File</option>
          <option value="video">Video</option>
          <option value="text&video">Text & Video</option>
        </select>
      </div>
      <br><br>
  </div>

  
  <script src="postmonger.js"></script>
  <script src="activity.js"></script>
   <script src="index.js"></script>

</body>
</html>
