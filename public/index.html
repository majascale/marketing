<!DOCTYPE html>
<html lang="en">
<head>
  <title>Link Mobility Activity</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <h4>Configuration</h4>
  <div id="step1">
      <label for="messageType">Message Type</label>
      <select id="messageType" onChange="setSectionVisibility()" class="child">
         <option value="sms" selected>SMS</option>
         <option value="viber">VIBER</option>
      </select>
      <br><br>
      <div id="smsSection" class="form-container"> 
        <form>
           <label for="smsMsisdn">Msisdn</label>
           <input type="text" id="smsMsisdn" required><br>
           <label for="smsText">Text</label>
           <input type="text" id="smsText" required>
        </form> 
      </div>
      <div id="viberSection"> 
        <label for="viberType">Viber Type</label>
        <select id="viberType" onChange="setViberSectionVisibility()" class="child">
          <option value="text" selected>Text</option>
          <option value="file">File</option>
          <option value="video">Video</option>
          <option value="text+video">Text & Video</option>
        </select>
        <br>
        <div id="viberTextSection" class="form-container"> 
           <form>  
             <label for="viberTextMsisdn">Msisdn</label>
             <input type="text" id="viberTextMsisdn" required><br>
             <label for="viberTextText">Text</label>
             <input type="text" id="viberTextText" required><br>
             <label for="viberTextFallback">Fallback</label>
             <input type="text" id="viberTextFallback"><br>
             <label for="viberTextPlatform">Platform</label>
             <input type="number" id="viberTextPlatform" min="1" max="2"><br>
             <label for="viberTextButtonUrl">Button URL</label>
             <input type="url" id="viberTextButtonUrl"><br>
             <label for="viberTextButtonName">Button Name</label>
             <input type="text" id="viberTextButtonName"><br>
             <label for="viberTextImageUrl">Image URL</label>
             <input type="url" id="viberTextImageUrl"><br>
           </form> 
        </div>
        <div id="viberFileSection" class="form-container"> 
          <form>
            <label for="viberFileMsisdn">Msisdn</label>
            <input type="text" id="viberFileMsisdn" required><br>
            <label for="viberFileFallback">Fallback</label>
            <input type="text" id="viberFileFallback"><br>
            <label for="viberFilePlatform">Platform</label>
            <input type="number" id="viberFilePlatform" min="1" max="2"><br>
            <label for="viberFileUrl">File URL</label>
            <input type="url" id="viberFileUrl" required><br>
            <label for="viberFileName">File Name</label>
            <input type="text" id="viberFileName"><br>
          </form>   
        </div>
        <div id="viberVideoSection" class="form-container">
           <form>
              <label for="viberVideoMsisdn">Msisdn</label>
              <input type="text" id="viberVideoMsisdn" required><br>
              <label for="viberVideoFallback">Fallback</label>
              <input type="text" id="viberVideoFallback"><br>
              <label for="viberVideoPlatform">Platform</label>
              <input type="number" id="viberVideoPlatform" min="1" max="2"><br>
              <label for="viberVideoButtonUrl">Button URL</label>
              <input type="url" id="viberVideoButtonUrl"><br>
              <label for="viberVideoButtonName">Button Name</label>
              <input type="text" id="viberVideoButtonName"><br>
              <label for="viberVideoUrl">Video URL</label>
              <input type="url" id="viberVideoUrl" required><br>
              <label for="viberVideoSize">Video Size</label>
              <input type="number" id="viberVideoSize" min="1" max="200" required><br>
              <label for="viberVideoDuration">Video Duration</label>
              <input type="number" id="viberVideoDuration" min="1" required><br>
              <label for="viberVideoThumbnailUrl">Thumbnail URL</label>
              <input type="url" id="viberVideoThumbnailUrl" required><br>
           </form>     
        </div>
        <div id="viberTextVideoSection" class="form-container"> 
           <form>  
              <label for="viberTextVideoMsisdn">Msisdn</label>
              <input type="text" id="viberTextVideoMsisdn" required><br>
              <label for="viberTextVideoText">Text</label>
              <input type="text" id="viberTextVideoText" required><br>
              <label for="viberTextVideoFallback">Fallback</label>
              <input type="text" id="viberTextVideoFallback"><br>
              <label for="viberTextVideoPlatform">Platform</label>
              <input type="number" id="viberTextVideoPlatform" min="1" max="2"><br>
              <label for="viberTextVideoButtonName">Button Name</label>
              <input type="text" id="viberTextVideoButtonName"><br>
              <label for="viberTextVideoButtonUrl">Button URL</label>
              <input type="url" id="viberTextVideoButtonUrl"><br>
              <label for="viberTextVideoUrl">Video URL</label>
              <input type="url" id="viberTextVideoUrl" required><br>
              <label for="viberTextVideoSize">Video Size</label>
              <input type="number" id="viberTextVideoSize" min="1" max="200" required><br>
              <label for="viberTextVideoDuration">Video Duration</label>
              <input type="number" id="viberTextVideoDuration" min="1" required><br>
              <label for="viberTextVideoThumbnailUrl">Thumbnail URL</label>
              <input type="url" id="viberTextVideoThumbnailUrl" required><br>
           </form>
        </div>
      </div>
      <br><br>
  </div>

  <script src="postmonger.js"></script>
  <script src="activity.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
