<!DOCTYPE html>
<html lang="en">
<head>
  <title>Link Mobility Activity</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <h4>Configuration</h4>
  <div id="step1">
      <label for="messageType">Message Type</label>
      <select id="messageType" onChange="setSectionVisibility()">
         <option value="none" selected></option>
         <option value="sms">SMS</option>
         <option value="viber">VIBER</option>
      </select>
      <br><br>
      <div id="smsSection" hidden> 
        <label for="smsText">Text</label>
        <input type="text" id="smsText" required>
      </div>
      <div id="viberSection" hidden> 
        <label for="viberType">Viber Message Type</label>
        <select id="viberType" onChange="setViberSectionVisibility()">
          <option value="none" selected></option>
          <option value="text">Text</option>
          <option value="file">File</option>
          <option value="video">Video</option>
          <option value="text+video">Text & Video</option>
        </select>
        <div id="viberTextSection" hidden> 
           <input type="text" id="viberText" label ="Text" required>
           <input type="text" id="fallbackText" label ="Fallback"> 
           <input type="text" id="platformText" label ="Platform">
           <input type="text" id="buttonName" label ="Button Name">
           <input type="text" id="buttonUrl" label ="Button URL">
           <input type="text" id="imageUrl" label ="Image URL">
        </div>
      </div>
      <br><br>
  </div>

  
  <script src="postmonger.js"></script>
  <script src="activity.js"></script>
  <script src="index.js"></script>
  
  

</body>
</html>
